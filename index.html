<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üéÑ Christmas Tree Counter</title>

<script src="https://unpkg.com/pocketbase@latest/dist/pocketbase.umd.js"></script>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        background: linear-gradient(#b91c1c, #7f1d1d);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 20px;
        color: white;
    }
    .container { width: 100%; max-width: 420px; text-align: center; }
    h1 {
        font-size: 2.4rem; margin-bottom: 10px;
        text-shadow: 0 3px 4px rgba(0,0,0,0.3);
    }
    .card {
        background: rgba(255,255,255,0.15);
        border: 2px solid rgba(255,255,255,0.3);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 5px 20px rgba(0,0,0,0.25);
        margin-bottom: 20px;
    }
    #totalCount { font-size: 4rem; font-weight: 800; color: #fcd34d; }
    #userCount { font-size: 2.5rem; font-weight: 700; color: #a3e635; }
    button {
        width: 100%; padding: 18px;
        background: #16a34a; color: white;
        font-size: 1.5rem; border: none;
        border-radius: 14px; font-weight: 700;
        cursor: pointer; margin-top: 20px;
    }
    button:hover { background: #15803d; }
    #leaderboard {
        margin-top: 20px;
        text-align: left;
        background: rgba(255,255,255,0.1);
        padding: 15px;
        border-radius: 12px;
        font-size: 1.2rem;
    }
</style>
</head>

<body>
<div class="container">

    <h1>üéÑ Christmas Tree Counter</h1>

    <div class="card">
        <div>Total Trees</div>
        <div id="totalCount">0</div>
    </div>

    <div class="card">
        <div>Your Trees</div>
        <div id="userCount">0</div>
        <button onclick="addTree()">üéÅ Add Tree</button>
    </div>

    <div id="leaderboard" class="card">
        <strong>Leaderboard</strong>
        <div id="usersList">Loading...</div>
    </div>

</div>

<script>
    const pb = new PocketBase("https://tree-counter-backend-o0al.onrender.com");

    const globalRecordId = "qj2f53koqvpy72i"; 
    const globalCollection = "tree_count";

    const userCollection = "users";
    let userId = null;
    let userName = null;

    // -------------------------------
    // STEP 1 ‚Äî Ask for name
    // -------------------------------
    async function initUser() {
        userName = localStorage.getItem("treeUserName");

        if (!userName) {
            userName = prompt("Enter your name:");
            if (!userName) return;

            localStorage.setItem("treeUserName", userName);

            // Try to create a user in PocketBase
            try {
                const newUser = await pb.collection(userCollection).create({
                    name: userName,
                    count: 0
                });
                userId = newUser.id;
            } catch (err) {
                // User already exists ‚Üí look them up
                const existing = await pb.collection(userCollection).getFirstListItem(`name="${userName}"`);
                userId = existing.id;
            }
        } else {
            const existing = await pb.collection(userCollection).getFirstListItem(`name="${userName}"`);
            userId = existing.id;
        }
    }

    // -------------------------------
    // Load global + user data
    // -------------------------------
    async function loadData() {
        // Global count
        const global = await pb.collection(globalCollection).getOne(globalRecordId);
        document.getElementById("totalCount").textContent = global.count;

        // User count
        const userRecord = await pb.collection(userCollection).getOne(userId);
        document.getElementById("userCount").textContent = userRecord.count;

        // Leaderboard
        const allUsers = await pb.collection(userCollection).getFullList({
            sort: "-count"
        });

        const listHTML = allUsers
            .map(u => `<div>${u.name}: ${u.count}</div>`)
            .join("");

        document.getElementById("usersList").innerHTML = listHTML;
    }

    // -------------------------------
    // Add tree (update global + user)
    // -------------------------------
    async function addTree() {
        try {
            // Update global count
            const global = await pb.collection(globalCollection).getOne(globalRecordId);
            await pb.collection(globalCollection).update(globalRecordId, {
                count: global.count + 1
            });

            // Update user count
            const userRecord = await pb.collection(userCollection).getOne(userId);
            await pb.collection(userCollection).update(userId, {
                count: userRecord.count + 1
            });

            loadData();
        } catch (err) {
            alert("Error updating counter.");
            console.error(err);
        }
    }

    // Initialize the whole app
    (async function start() {
        await initUser();
        await loadData();
    })();
</script>

</body>
</html>
