<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #2d7a2d;
    }
    #counter {
      font-size: 48px;
      margin: 20px 0;
      color: #1a5a1a;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Tree Counter</h1>
  <div id="counter">0</div>
  <button id="increment">+</button>
  <button id="decrement">-</button>

  <script>
    let count = 0;
    const counterEl = document.getElementById('counter');

    const backendUrl = "https://your-backend.onrender.com/api"; // <-- Replace with your Render backend URL if needed

    function updateCounterDisplay() {
      counterEl.textContent = count;
    }

    document.getElementById('increment').addEventListener('click', () => {
      count++;
      updateCounterDisplay();

      // Optional: send to backend
      // fetch(`${backendUrl}/increment`, { method: 'POST' });
    });

    document.getElementById('decrement').addEventListener('click', () => {
      count--;
      updateCounterDisplay();

      // Optional: send to backend
      // fetch(`${backendUrl}/decrement`, { method: 'POST' });
    });

    // Optional: fetch initial count from backend on load
    // fetch(`${backendUrl}/current`)
    //   .then(res => res.json())
    //   .then(data => {
    //     count = data.count;
    //     updateCounterDisplay();
    //   });
  </script>

</body>
</html>
